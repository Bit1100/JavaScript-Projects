<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing WebSite</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <!-- <link rel="stylesheet" href="../dist/fontawesome-free-5.12.0-web/css/all.css"> -->
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-btn">
                <div class="menu-btn__cross center"></div>
            </div>
            <nav class="nav">
                <ul class="menu-nav">
                    <li class="menu-nav__item">
                        <a href="index.html" class="menu-nav__link">Home</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="blog.html" class="menu-nav__link ">Blogs</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="about.html" class="menu-nav__link ">about</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="home">
                <div class="home__img">
                    <img src="" alt="" class="image">
                </div>
                <div class="home__text">
                    <div class="home__text__wrapper">
                        <p>Welcome to <span>BiT</span> World</p>
                    </div>
                    <div class="home__button__wrapper">
                        <div class="btn">Facebook</div>
                        <div class="btn">YouTube</div>
                    </div>
                </div>
            </section>
            <section class="quiz mt-1">
                <div class="heading center">
                    <h1>Programming Quiz</h1>
                </div>
                <div class="questions hide mt-1">
                    <figure><code class="code"><div class="question pl-2"></div></code></figure>
                    <div class="buttons center mt-1">
                    </div>
                </div>
                <div class="mb-1 btns center mt-5">
                    <div class="btn btn_start">
                        Start the Quiz
                    </div>
                    <div class="btn hide btn_next">
                        Next
                    </div>
                </div>

            </section>
        </main>
        <footer>CopyRight &copy; 2020</footer>
    </div>
    <script src="script.js "></script>
    <script src="quiz.js "></script>
    <script src="img.js "></script>
</body>

</html>
