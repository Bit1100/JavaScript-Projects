<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Post App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="heading">Fetch() - POST</h1>
    <form id="form">
        <label for="name">Name</label>
        <input autocomplete="off" class="center input" name="name" type="text" placeholder="Enter your name">
        <label for="Password">Password</label>
        <input autocomplete="off" class="center input" name="password" type="password"
            placeholder="Enter your Password">
        <button class="submit" type="submit">Submit</button>
    </form>
    <table class="table">
        <thead class='thead'>
            <tr class="tr">
                <th class="th">ID</th>
                <th class="th">NAME</th>
                <th class="th">PASSWORD</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
</body>

</html>
